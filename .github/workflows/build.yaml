name: Build and Release Font

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. v1.0.0)'
        required: true
        default: 'v0.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install FontForge
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install msgspec jinja2

      - name: Run build script
        run: PYTHONPATH=/usr/lib/python3/dist-packages:$PYTHONPATH python main.py

      - name: Set version
        id: set_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG_CONTENT=$(cat CHANGELOG.md || echo "No changelog available")
          CHANGELOG_CONTENT="${CHANGELOG_CONTENT//'%'/'%25'}"
          CHANGELOG_CONTENT="${CHANGELOG_CONTENT//$'\n'/'%0A'}"
          CHANGELOG_CONTENT="${CHANGELOG_CONTENT//$'\r'/'%0D'}"
          echo "CHANGELOG_CONTENT=$CHANGELOG_CONTENT" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ env.CHANGELOG_CONTENT }}
          draft: true
          files: |
            dist/checksum.txt
            dist/merged_font.ttf
            dist/preview.html
            dist/replacement_map.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
